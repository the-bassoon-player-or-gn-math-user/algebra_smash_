<div id="settingsPanel" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" tabindex="-1">
  <h2 id="settingsTitle">Settings</h2>
  <label for="tabTitleInput">Tab Title:</label>
  <input type="text" id="tabTitleInput" placeholder="Enter new tab title" autocomplete="off" aria-describedby="tabTitleHelp" />
  <small id="tabTitleHelp" style="color:#88aaff; display:block; margin-top: 0.2rem;">Changes document tab title dynamically.</small>
  <button id="settingsClose" type="button">Close</button>
</div>

<footer>© algebra_smash_ 2024</footer>

<script>
  const settingsToggle = document.getElementById("settingsToggle");
  const settingsPanel = document.getElementById("settingsPanel");
  const settingsClose = document.getElementById("settingsClose");
  const tabTitleInput = document.getElementById("tabTitleInput");

  // Show settings panel
  settingsToggle.addEventListener("click", () => {
    const isExpanded = settingsToggle.getAttribute("aria-expanded") === "true";
    if (isExpanded) {
      closeSettings();
    } else {
      openSettings();
    }
  });

  // Close button in panel
  settingsClose.addEventListener("click", () => {
    closeSettings();
  });

  // Close settings when pressing Escape key inside panel
  settingsPanel.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      closeSettings();
      settingsToggle.focus();
    }
  });

  function openSettings() {
    settingsPanel.style.display = "block";
    settingsToggle.setAttribute("aria-expanded", "true");
    tabTitleInput.value = document.title === "algebra_smash_" ? "" : document.title;
    tabTitleInput.focus();
  }

  function closeSettings() {
    settingsPanel.style.display = "none";
    settingsToggle.setAttribute("aria-expanded", "false");
  }

  // Change tab title based on input
  tabTitleInput.addEventListener("input", () => {
    const val = tabTitleInput.value.trim();
    document.title = val || "algebra_smash_";
  });

  // Set initial tab title
  document.title = "algebra_smash_";
</script>
